<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#000"/>

  <!-- Header -->
  <text x="20" y="20" fill="#0f0" font-family="monospace" font-size="10">SCORE: 1250</text>
  <text x="160" y="20" fill="#0f0" font-family="monospace" font-size="10">HIGH SCORE: 3500</text>
  <text x="340" y="20" fill="#0f0" font-family="monospace" font-size="10">LIVES: 3</text>

  <!-- UFO -->
  <rect x="280" y="35" width="30" height="10" fill="#f00" rx="5"/>

  <!-- Squid aliens (top row) - magenta -->
  <g fill="#f0f">
    <rect x="50" y="50" width="20" height="15" rx="2"/>
    <rect x="90" y="50" width="20" height="15" rx="2"/>
    <rect x="130" y="50" width="20" height="15" rx="2"/>
    <rect x="170" y="50" width="20" height="15" rx="2"/>
    <rect x="210" y="50" width="20" height="15" rx="2"/>
    <rect x="250" y="50" width="20" height="15" rx="2"/>
    <rect x="290" y="50" width="20" height="15" rx="2"/>
  </g>

  <!-- Crab aliens (middle rows) - cyan -->
  <g fill="#0ff">
    <rect x="50" y="75" width="20" height="15" rx="2"/>
    <rect x="90" y="75" width="20" height="15" rx="2"/>
    <rect x="130" y="75" width="20" height="15" rx="2"/>
    <rect x="170" y="75" width="20" height="15" rx="2"/>
    <rect x="210" y="75" width="20" height="15" rx="2"/>
    <rect x="250" y="75" width="20" height="15" rx="2"/>
    <rect x="290" y="75" width="20" height="15" rx="2"/>

    <rect x="50" y="100" width="20" height="15" rx="2"/>
    <rect x="90" y="100" width="20" height="15" rx="2"/>
    <rect x="130" y="100" width="20" height="15" rx="2"/>
    <rect x="170" y="100" width="20" height="15" rx="2"/>
    <rect x="210" y="100" width="20" height="15" rx="2"/>
    <rect x="250" y="100" width="20" height="15" rx="2"/>
    <rect x="290" y="100" width="20" height="15" rx="2"/>
  </g>

  <!-- Octopus aliens (bottom rows) - yellow -->
  <g fill="#ff0">
    <rect x="50" y="125" width="20" height="15" rx="2"/>
    <rect x="90" y="125" width="20" height="15" rx="2"/>
    <rect x="130" y="125" width="20" height="15" rx="2"/>
    <rect x="170" y="125" width="20" height="15" rx="2"/>
    <rect x="210" y="125" width="20" height="15" rx="2"/>
    <rect x="250" y="125" width="20" height="15" rx="2"/>
    <rect x="290" y="125" width="20" height="15" rx="2"/>

    <rect x="50" y="150" width="20" height="15" rx="2"/>
    <rect x="90" y="150" width="20" height="15" rx="2"/>
    <rect x="130" y="150" width="20" height="15" rx="2"/>
    <rect x="170" y="150" width="20" height="15" rx="2"/>
    <rect x="210" y="150" width="20" height="15" rx="2"/>
    <rect x="250" y="150" width="20" height="15" rx="2"/>
    <rect x="290" y="150" width="20" height="15" rx="2"/>
  </g>

  <!-- Shields -->
  <g fill="#0f0">
    <path d="M60 220 Q60 200 80 200 L100 200 Q120 200 120 220 L120 240 L100 240 L100 225 L80 225 L80 240 L60 240 Z"/>
    <path d="M150 220 Q150 200 170 200 L190 200 Q210 200 210 220 L210 240 L190 240 L190 225 L170 225 L170 240 L150 240 Z"/>
    <path d="M240 220 Q240 200 260 200 L280 200 Q300 200 300 220 L300 240 L280 240 L280 225 L260 225 L260 240 L240 240 Z"/>
  </g>

  <!-- Player bullet -->
  <rect x="198" y="180" width="4" height="12" fill="#fff"/>

  <!-- Enemy bullet -->
  <rect x="170" y="175" width="4" height="12" fill="#f00"/>

  <!-- Player ship -->
  <g fill="#0f0">
    <rect x="175" y="265" width="50" height="15" rx="2"/>
    <rect x="195" y="255" width="10" height="12"/>
    <rect x="197" y="250" width="6" height="8"/>
  </g>

  <!-- Ground line -->
  <rect x="0" y="285" width="400" height="2" fill="#0f0"/>

  <!-- Border -->
  <rect x="0" y="0" width="400" height="300" fill="none" stroke="#0f0" stroke-width="2"/>
</svg>